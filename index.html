<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    
    <!-- Etch-a-Sketch -->
    <div class="side-container">
        <h2>Menu</h2>
        <div class="menu-container">
            <label>Choose a size:</label>
            <input class="grid-input" type="text">
            <button id="grid-btn">Enter</button>
            <input class="colorPicker" type="color" value="#000000">
            <button id="regular-btn">Regular Mode</button>
            <button id="rainbow-btn">Rainbow Mode</button>
        </div>
      </div>
    </div>

    <div class="main-container">
        <h2>Etch-a-Sketch</h2>
        <div class="sketch-container"></div>
    </div>

    <div class="side-container">
        <h2>Tools</h2>
        <div class="menu-container">
            <button id="draw-btn">Draw</button>
            <button id="eraser-btn">Eraser</button>
            <button id="pointer-btn">Pointer</button>
            <button id="fill-btn">Fill Canvas</button>
            <button id="clear-btn">Clear Canvas</button>
        </div>
    </div>

   
    <script src="index.js"></script>
</body>
</html>
